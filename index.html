<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/css/main.css">
    <script src="https://kit.fontawesome.com/7e0045653d.js" crossorigin="anonymous"></script>
    <title>Amazone Login</title>
</head>

<body>

    <nav>
        <div class=logo>

            <div><a href="https://www.savetherainforestnow.org/" target="blank"><img src="/static/images/sad-amazon.jpg"
                        alt="Sad Amazon Logo" width="150" height="50"></a>
            </div>
        </div>
    </nav>

    <body>
        <section class="sign-in">
            <div>
                <h1>Sign-In</h1>
            </div>
            <form>
                <div class="email-container">
                    <label for="email" class="sign-in-text"><strong>Email or mobile phone number</strong></label>
                    <input type="email" id="email" name="email" class="email-enter">
                    <label for="password" class="sign-in-text"><strong>Password</strong></label>
                    <input type="password" id="email" name="email" class="email-enter">

                    <button type="button" class="button-continue">Continue</button>
                </div>
                <p class="continue-rainforest">By continuing, you agree to help <a
                        href="https://www.rainforesttrust.org/" target="blank">save the rainforest.</a></p>
                <div class="help-container">
                    <i class="fa-solid fa-caret-right"></i>
                    <p class="help-text"><a
                            href="https://gethelp.unitedrecoveryproject.com/drug-alcohol-addiction/?gclid=CjwKCAjwkYGVBhArEiwA4sZLuAd7BFn4a63H89y1ILJWDZ3-po6gN-8BaPNzTFglZxBSz_qEi2PiwxoCmkQQAvD_BwE"
                            target="blank">Need Help?</a></p>
                </div>
            </form>
        </section>
        <section>
            <div>
                <h2 class="new-amazon"><span>New to Amazon?</span></h2>
            </div>
            <div>
                <a id="stop-shopping" href="https://www.webmd.com/connect-to-care/addiction-treatment-recovery/shopping-addiction-treatment-options"><button type="button" class="button-create-account">Stop Shopping Now!</button></a>
            </div>
        </section>
    </body>

    <footer>
        <div class="container-footer">
            <div>
                <ul class="footer-items">
                    <li><a
                        href="https://www.rainforesttrust.org/" target="blank">Conditions of Use</a></li>
                    <li><a href="https://www.rainforesttrust.org/" target="blank">Privacy Notice</a></li>
                    <li><a href="https://www.rainforesttrust.org/" target="blank">Help</a></li>
                </ul>
            </div>
            <div>
                <p class=copyright>&copy; 1996-2022, Amazone.com, Inc. or its affiliates </p>
            </div>
        </div>
    </footer>
</body>



</html>
