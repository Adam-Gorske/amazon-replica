<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/css/main.css">
    <title>Amazone Login</title>
</head>

<body>
    
    <header>
        <div class="logo"><img src="/static/images/amazon-sad.png" alt="Sad Amazon Logo"></div>
    </header>

    <body>
        <section class="sign-in">
            <div>
                <h1>Sign-In</h1>
            </div>
            <form>
                <div class="email-container">
                    <label for="email" class="sign-in-text"><strong>Email or mobile phone number</strong></label>
                    <input type="email" id="email" name="email" class="email-enter">
                    <label for="password" class="sign-in-text"><strong>Password</strong></label>
                    <input type="password" id="email" name="email" class="email-enter">
                    
                    <button type="button" class="button-continue">Continue</button>
                </div>
                <p>By continuing, you agree to Amazon's Conditions of Use and Privacy Notice.</p>
                <p>Need Help?</p>
            </form>
        </section>
    </body>

</body>

</html>
